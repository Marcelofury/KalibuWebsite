<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/procurement.css">
</head>
<body>
    <h1>Procurement Form</h1>
    <form action="/submit" method="POST">
        <fieldset id="field1"> 
            <legend>Supplier Information</legend>
<label>Supplier Name:</label>
<input type="text" name="supplier_name" placeholder="Enter Supplier's name"><br>
<label>Supplier Contact:</label>
<input type="tel" name="supplier_contact" placeholder="Enter Supplier's contact"><br>
        </fieldset>
<label>Purchase Date:</label>
<input type="date" name="purchase_date"><br><br>
<label>Invoice number:</label>
<input type="text" name="invoice_number"><br><br>

<fieldset class="product"> 
    <legend>Product Details</legend>
<label>Product Name:</label>
<input type="text" name="product_name" placeholder="Enter product's name"><br>
<label for="category">Category:</label>
<select name="category" id="category">
    <option value="">Select a category</option>
    <option value="electronics">Electronics</option>
    <option value="furniture">Furniture</option>
    <option value="stationery">Stationery</option>
    <option value="groceries">Groceries</option>
    <option value="other">Other</option>
</select><br><br>

<label>Quantity:</label>
<input type="number" name="quantity"><br>
<label>Unit Price:</label>
<input type="number" step="0.01" name="unit_price"><br>
<label>Total Amount:</label>
<input type="number" name="total_amount" readonly ><br>
</fieldset>

<fieldset class="payment"> 
    <legend>Payment Information</legend>
<label>Payment Method:</label>
<input type="radio" name="payment_method" value="Cash"> Cash
<input type="radio" name="payment_method" value="Mobilemoney"> Mobilemoney
<input type="radio" name="payment_method" value="Bank Transfer"> Bank Transfer
<input type="radio" name="payment_method" value="Credit "> Credit <br>
<label>Payment Status:</label>
<input type="radio" name="payment_method" value="Paid"> Paid
<input type="radio" name="payment_method" value="Pending"> Pending
<input type="radio" name="payment_method" value="Partial"> Partial<br>
</fieldset>

<label>Delivery Date:</label>
<input type="date" name="delivery_date"><br><br>
<label>Notes/Description:</label>
<textarea name="notes_description"></textarea><br><br>
<label>Receipt Upload:</label>
<input type="file" name="receipt_upload"><br><br>
<button>Submit</button><br><br>
<button>Reset</button>
  </form>
</body>
</html>
